<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Mode: Builder Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* START SCREEN */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;
        }
        #start-overlay h1 { font-weight: 800; letter-spacing: 8px; text-transform: uppercase; background: linear-gradient(135deg, #fff 0%, #888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 40px; margin-bottom: 10px;}
        #start-btn { padding: 16px 40px; font-size: 14px; border-radius: 4px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; backdrop-filter: blur(10px); }
        #start-btn:hover { background: white; color: black; box-shadow: 0 0 30px rgba(255,255,255,0.3); }

        /* UI PANELS */
        #ui-container { position: absolute; top: 20px; left: 20px; z-index: 10; display: flex; flex-direction: column; gap: 10px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .panel { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(15px); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); color: #eee; width: 240px; pointer-events: auto; }
        h2 { margin: 0 0 10px 0; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #888; font-weight: 700; }

        /* MODE TABS */
        .mode-switch { display: flex; background: #000; padding: 4px; border-radius: 6px; margin-bottom: 10px; }
        .mode-btn { flex: 1; background: none; border: none; color: #666; padding: 8px; font-size: 11px; cursor: pointer; border-radius: 4px; font-weight: bold; transition: 0.3s; }
        .mode-btn.active { background: #333; color: white; }

        /* BUTTONS */
        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .action-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; color: #aaa; cursor: pointer; font-size: 11px; transition: 0.2s; text-align: center; }
        .action-btn:hover { background: rgba(255,255,255,0.15); color: white; border-color: rgba(255,255,255,0.3); }
        .action-btn.active { background: #fff; color: #000; font-weight: bold; border-color: #fff; }

        /* GUIDES */
        .guide-text { font-size: 10px; color: #666; margin-top: 10px; line-height: 1.6; }
        .key { color: #fff; font-weight: bold; }

        /* PREVIEW & STATUS */
        #status-bar { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.5); font-size: 12px; letter-spacing: 1px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        #camera-preview { position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; border-radius: 8px; opacity: 0; border: 1px solid #333; transform: scaleX(-1); transition: opacity 1s; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        #video-input { display: none; }
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1>GOD MODE</h1>
        <p style="color:#666; font-size:12px; margin-bottom: 30px; letter-spacing: 1px;">PHYSICS & SOLID BUILDER</p>
        <button id="start-btn">INITIALIZE SYSTEM</button>
    </div>

    <!-- UI -->
    <div id="ui-container">
        
        <!-- MODE SELECTOR -->
        <div class="panel">
            <h2>System Mode</h2>
            <div class="mode-switch">
                <button class="mode-btn active" onclick="setMode('particles')" id="tab-particles">PARTICLES</button>
                <button class="mode-btn" onclick="setMode('solid')" id="tab-solid">SOLID BLDR</button>
            </div>
        </div>

        <!-- PARTICLE CONTROLS -->
        <div class="panel" id="panel-particles">
            <h2>Constructs</h2>
            <div class="grid-buttons">
                <button onclick="setShape('zen')" class="action-btn active">üßò ZEN</button>
                <button onclick="setShape('skull')" class="action-btn">üíÄ SKULL</button>
                <button onclick="setShape('galaxy')" class="action-btn">üåå GALAXY</button>
                <button onclick="setShape('dna')" class="action-btn">üß¨ HELIX</button>
            </div>
            <div class="guide-text">
                <span class="key">‚úã Move Hand:</span> Rotate View (Joystick)<br>
                <span class="key">‚úä Fist:</span> Gravity Well<br>
                <span class="key">üôå Two Hands:</span> Zoom
            </div>
        </div>

        <!-- SOLID BUILDER CONTROLS -->
        <div class="panel" id="panel-solid" style="display:none;">
            <h2>Builder Palette</h2>
            <div class="grid-buttons">
                <button onclick="spawnObject('box')" class="action-btn">üì¶ CUBE</button>
                <button onclick="spawnObject('sphere')" class="action-btn">üîÆ SPHERE</button>
                <button onclick="spawnObject('cone')" class="action-btn">‚ö†Ô∏è CONE</button>
                <button onclick="clearScene()" class="action-btn" style="color:#ff5555; border-color:#552222;">üóëÔ∏è CLEAR</button>
            </div>
            <div class="guide-text">
                <span class="key">‚òùÔ∏è Index:</span> 3D Cursor<br>
                <span class="key">ü§è Pinch:</span> Grab & Move<br>
                <span class="key">üôå Two Hands:</span> Stretch / Scale
            </div>
        </div>
    </div>

    <div id="status-bar">AWAITING BIOMETRIC INPUT...</div>
    <video id="video-input"></video>
    <canvas id="camera-preview"></canvas>

    <!-- LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- CONFIG & STATE ---
        const CONFIG = {
            particleCount: 20000,
            returnSpeed: 0.08,
        };

        const STATE = {
            mode: 'particles', // 'particles' or 'solid'
            rotationVelocity: { x: 0, y: 0 },
            activeObject: null, 
            hands: []
        };

        // --- THREE.JS SCENE ---
        let scene, camera, renderer;
        let particles, solidGroup, cursorMesh;
        let particleGeo, targetPositions;

        function initApp() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting for Solid Objects
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);
            const pointLight = new THREE.PointLight(0x00d2ff, 1, 50);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);

            // --- PARTICLES SETUP ---
            particleGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            
            for(let i=0; i<CONFIG.particleCount*3; i++) {
                positions[i] = (Math.random()-0.5)*100;
                targetPositions[i] = positions[i];
                colors[i] = 1;
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = createParticleTexture();
            const particleMat = new THREE.PointsMaterial({
                size: 0.2, map: sprite, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            particles = new THREE.Points(particleGeo, particleMat);
            scene.add(particles);

            // --- SOLID GROUP ---
            solidGroup = new THREE.Group();
            solidGroup.visible = false;
            scene.add(solidGroup);

            // --- CURSOR ---
            const cGeo = new THREE.RingGeometry(0.5, 0.6, 32);
            const cMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide, transparent:true, opacity:0.8 });
            cursorMesh = new THREE.Mesh(cGeo, cMat);
            cursorMesh.visible = false;
            scene.add(cursorMesh);

            setShape('zen');
            initHands();
            animate();
        }

        function createParticleTexture() {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)'); g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            const t = new THREE.Texture(c); t.needsUpdate=true; return t;
        }

        // --- MODE & SHAPES ---
        window.setMode = (m) => {
            STATE.mode = m;
            document.getElementById('tab-particles').classList.toggle('active', m === 'particles');
            document.getElementById('tab-solid').classList.toggle('active', m === 'solid');
            document.getElementById('panel-particles').style.display = m === 'particles' ? 'block' : 'none';
            document.getElementById('panel-solid').style.display = m === 'solid' ? 'block' : 'none';

            particles.visible = (m === 'particles');
            solidGroup.visible = (m === 'solid');
            cursorMesh.visible = (m === 'solid');
        };

        window.setShape = (name) => {
            const keys = document.querySelectorAll('.action-btn');
            keys.forEach(k => k.classList.remove('active'));
            // Simply update target positions
            let func;
            if (name === 'zen') func = (i) => {
                const p = i/CONFIG.particleCount;
                if(p<0.15) { const r=2.2,th=Math.random()*6.28,ph=Math.acos(2*Math.random()-1); return [r*Math.sin(ph)*Math.cos(th), r*Math.sin(ph)*Math.sin(th)+6, r*Math.cos(ph)]; }
                if(p<0.5) { const r=3.5,h=7*Math.random(),a=Math.random()*6.28; return [r*Math.cos(a)*0.7, h-2, r*Math.sin(a)*0.5]; }
                const s=Math.random()>0.5?1:-1, t=Math.random()*3.14; return [s*(3+t*2.5), -2-Math.sin(t)*2.5, Math.cos(t)*3];
            };
            else if (name === 'skull') func = () => { const r=8,t=Math.random()*6.28,p=Math.acos(2*Math.random()-1); let x=r*Math.sin(p)*Math.cos(t),y=r*Math.sin(p)*Math.sin(t),z=r*Math.cos(p); if(y<-3){x*=0.6;z*=0.6;} if(z>4&&y>0&&Math.abs(x)<3) z=2; return [x,y,z]; };
            else if (name === 'galaxy') func = (i) => { const a=(i%3)*2.09+i*0.001, d=Math.random()*20; return [Math.cos(a)*d, (Math.random()-0.5)*(20-d)*0.5, Math.sin(a)*d]; };
            else func = (i) => { const h=i/60,r=6,s=i%2===0?1:-1; return [Math.cos(h)*r+(Math.random()-0.5), (i/CONFIG.particleCount)*45-22, Math.sin(h)*r*s]; }; // DNA

            for(let i=0; i<CONFIG.particleCount; i++) {
                const [x,y,z] = func(i);
                targetPositions[i*3] = x; targetPositions[i*3+1] = y; targetPositions[i*3+2] = z;
            }
        };

        // --- SOLID BUILDER ---
        window.spawnObject = (type) => {
            let geo, mat;
            const color = Math.random() * 0xffffff;
            mat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.2, metalness: 0.6 });
            
            if (type === 'box') geo = new THREE.BoxGeometry(4,4,4);
            else if (type === 'sphere') geo = new THREE.SphereGeometry(3, 32, 32);
            else if (type === 'cone') geo = new THREE.ConeGeometry(3, 6, 32);

            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(0, 0, 0);
            solidGroup.add(mesh);
        };

        window.clearScene = () => {
            while(solidGroup.children.length > 0) solidGroup.remove(solidGroup.children[0]);
        };

        // --- HAND TRACKING ---
        function initHands() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
            
            hands.onResults(results => {
                const ctx = document.getElementById('camera-preview').getContext('2d');
                ctx.clearRect(0,0,160,120);
                ctx.drawImage(results.image, 0,0,160,120);
                
                STATE.hands = [];
                if (results.multiHandLandmarks) {
                    results.multiHandLandmarks.forEach((lm) => {
                        const x = (0.5 - lm[9].x) * 2; // Center approx
                        const y = (0.5 - lm[9].y) * 2;
                        
                        // Fist Detection (Tips close to wrist)
                        const d = Math.sqrt(Math.pow(lm[12].x-lm[0].x,2) + Math.pow(lm[12].y-lm[0].y,2));
                        const isFist = d < 0.15;

                        // Pinch Detection (Index tip to thumb tip)
                        const pinchD = Math.sqrt(Math.pow(lm[8].x-lm[4].x,2) + Math.pow(lm[8].y-lm[4].y,2));
                        const isPinch = pinchD < 0.05;

                        STATE.hands.push({ x, y, isFist, isPinch });
                    });
                    document.getElementById('status-bar').innerText = "SYSTEM CONNECTED";
                } else {
                    document.getElementById('status-bar').innerText = "SEARCHING FOR HANDS...";
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cameraUtils.start();
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // --- 1. ROTATION (JOYSTICK) ---
            if (STATE.hands.length > 0) {
                const h = STATE.hands[0];
                // Deadzone 0.2
                if (Math.abs(h.x) > 0.2) STATE.rotationVelocity.y = -h.x * 0.03;
                else STATE.rotationVelocity.y *= 0.9; // Slow down
                
                if (Math.abs(h.y) > 0.2) STATE.rotationVelocity.x = h.y * 0.03;
                else STATE.rotationVelocity.x *= 0.9;
            } else {
                STATE.rotationVelocity.x *= 0.95;
                STATE.rotationVelocity.y *= 0.95;
            }

            scene.rotation.y += STATE.rotationVelocity.y;
            scene.rotation.x += STATE.rotationVelocity.x;

            // --- 2. PARTICLES MODE ---
            if (STATE.mode === 'particles') {
                const pos = particleGeo.attributes.position.array;
                
                for(let i=0; i<CONFIG.particleCount; i++) {
                    const ix = i*3;
                    // Physics: Spring back to shape
                    pos[ix] += (targetPositions[ix] - pos[ix]) * CONFIG.returnSpeed;
                    pos[ix+1] += (targetPositions[ix+1] - pos[ix+1]) * CONFIG.returnSpeed;
                    pos[ix+2] += (targetPositions[ix+2] - pos[ix+2]) * CONFIG.returnSpeed;

                    // Hand Force
                    STATE.hands.forEach(h => {
                        const hx = h.x * 25, hy = h.y * 20;
                        const dx = hx - pos[ix], dy = hy - pos[ix+1];
                        const distSq = dx*dx + dy*dy;
                        
                        if (distSq < 30) {
                            const force = h.isFist ? -0.8 : 0.8; // Fist=Attract, Open=Repel
                            pos[ix] += dx * force;
                            pos[ix+1] += dy * force;
                        }
                    });
                }
                particleGeo.attributes.position.needsUpdate = true;
            }

            // --- 3. SOLID BUILDER MODE ---
            if (STATE.mode === 'solid') {
                if (STATE.hands.length > 0) {
                    const h = STATE.hands[0];
                    cursorMesh.position.set(h.x * 25, h.y * 20, 5);
                    cursorMesh.visible = true;

                    // Pinch to grab
                    if (h.isPinch) {
                        cursorMesh.material.color.setHex(0xff0000);
                        
                        if (!STATE.activeObject) {
                            // Find closest
                            let close = null, minD = 1000;
                            solidGroup.children.forEach(obj => {
                                const d = cursorMesh.position.distanceTo(obj.position);
                                if(d < 6 && d < minD) { minD = d; close = obj; }
                            });
                            STATE.activeObject = close;
                        }
                        if (STATE.activeObject) {
                            STATE.activeObject.position.lerp(cursorMesh.position, 0.2);
                        }
                    } else {
                        cursorMesh.material.color.setHex(0x00ff00);
                        STATE.activeObject = null;
                    }

                    // Two hand scale
                    if (STATE.hands.length > 1 && STATE.activeObject) {
                        const h1 = STATE.hands[0], h2 = STATE.hands[1];
                        const d = Math.sqrt(Math.pow(h1.x-h2.x,2)+Math.pow(h1.y-h2.y,2));
                        const s = Math.max(0.5, d * 6);
                        STATE.activeObject.scale.set(s,s,s);
                    }

                } else {
                    cursorMesh.visible = false;
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start button logic
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('start-btn').innerText = "LOADING AI...";
            initApp();
            setTimeout(() => {
                document.getElementById('start-overlay').style.opacity = 0;
                setTimeout(()=> document.getElementById('start-overlay').remove(), 500);
                document.getElementById('ui-container').style.opacity = 1;
                document.getElementById('status-bar').style.opacity = 1;
                document.getElementById('camera-preview').style.opacity = 0.5;
            }, 1000);
        });

    </script>
</body>
</html>
