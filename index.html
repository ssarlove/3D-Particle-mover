<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Mode: Galaxy Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* START SCREEN */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0b0b1a 0%, #000 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 1s ease;
        }
        #start-overlay h1 { font-weight: 300; letter-spacing: 10px; text-transform: uppercase; background: linear-gradient(90deg, #aaa, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 32px; margin-bottom: 20px;}
        #start-btn { padding: 15px 50px; font-size: 12px; border-radius: 50px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; transition: 0.3s; backdrop-filter: blur(10px); }
        #start-btn:hover { background: white; color: black; box-shadow: 0 0 40px rgba(255,255,255,0.2); }

        /* UI PANELS */
        #ui-container { position: absolute; top: 20px; left: 20px; z-index: 10; display: flex; flex-direction: column; gap: 10px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .panel { background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(12px); padding: 15px; border-radius: 4px; border-left: 2px solid rgba(100,100,255,0.3); color: #ccc; width: 240px; pointer-events: auto; }
        h2 { margin: 0 0 10px 0; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #66aaff; font-weight: 700; }

        /* BUTTONS */
        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .action-btn { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); padding: 12px; color: #888; cursor: pointer; font-size: 11px; text-align: center; transition: 0.3s; letter-spacing: 1px; }
        .action-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: rgba(255,255,255,0.2); }
        .action-btn.active { background: rgba(100,150,255,0.2); color: #fff; border-color: rgba(100,150,255,0.5); box-shadow: 0 0 15px rgba(0,100,255,0.2); }

        /* GUIDE */
        .guide-text { font-size: 10px; color: #666; margin-top: 10px; line-height: 1.6; }
        .key { color: #fff; font-weight: bold; }

        /* STATUS */
        #status-bar { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.3); font-size: 10px; letter-spacing: 2px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        #camera-preview { position: absolute; bottom: 20px; right: 20px; width: 120px; height: 90px; border-radius: 4px; opacity: 0; border: 1px solid #222; transform: scaleX(-1); transition: opacity 1s; }
        #video-input { display: none; }
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1>COSMOS</h1>
        <button id="start-btn">ENTER GALAXY</button>
    </div>

    <!-- UI -->
    <div id="ui-container">
        
        <div class="panel">
            <h2>Navigation Systems</h2>
            <div class="guide-text">
                <span class="key">ü§è Pinch & Drag:</span> Rotate View<br>
                <span class="key">üôå Two Hands:</span> Zoom In / Out<br>
                <span class="key">‚úã Open Hand:</span> Drift / Idle
            </div>
        </div>

        <div class="panel">
            <h2>Destinations</h2>
            <div class="grid-buttons">
                <button onclick="setShape('milkyway')" class="action-btn active">üåå MILKY WAY</button>
                <button onclick="setShape('nebula')" class="action-btn">‚òÅÔ∏è NEBULA</button>
                <button onclick="setShape('zen')" class="action-btn">üßò ZEN</button>
                <button onclick="setShape('skull')" class="action-btn">üíÄ ARTIFACT</button>
                <button onclick="setShape('warp')" class="action-btn">üåÄ WORMHOLE</button>
                <button onclick="setShape('sphere')" class="action-btn">‚ö™ STAR</button>
            </div>
        </div>
        
        <div class="panel">
            <h2>Import</h2>
             <button class="action-btn" style="width:100%" onclick="document.getElementById('img-up').click()">üìÇ SCAN IMAGE</button>
             <input type="file" id="img-up" style="display:none" accept="image/*">
        </div>
    </div>

    <div id="status-bar">SENSORS OFFLINE</div>
    <video id="video-input"></video>
    <canvas id="camera-preview"></canvas>

    <!-- LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- CONFIG ---
        const CONFIG = {
            particleCount: 40000, // Increased for galaxy density
            baseSize: 0.12,
            zoomSensitivity: 0.1,
            rotateSensitivity: 4.0
        };

        const STATE = {
            currentShape: 'milkyway',
            isPinch: false,
            handDistance: 0,
            
            // Transform Targets
            targetRot: { x: 0, y: 0 },
            targetZoom: 20, // Camera Z position
            
            // Tracking previous frame for Delta movement
            lastPinchPos: { x: 0, y: 0 },
            
            isCustomImage: false
        };

        // --- THREE.JS SCENE ---
        let scene, camera, renderer;
        let particles, container;
        let particleGeo, targetPositions, colors, targetColors;

        function initApp() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0005); // Deep space fog

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = STATE.targetZoom;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            // Container rotates, Camera zooms
            container = new THREE.Group();
            scene.add(container);

            // --- PARTICLES ---
            particleGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);
            targetColors = new Float32Array(CONFIG.particleCount * 3);

            // Init random
            for(let i=0; i<CONFIG.particleCount*3; i++) {
                pos[i] = (Math.random()-0.5)*500;
                targetPositions[i] = pos[i];
                colors[i] = 1; targetColors[i] = 1;
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = createStarTexture();
            const pMat = new THREE.PointsMaterial({
                size: CONFIG.baseSize, map: sprite, vertexColors: true, 
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            particles = new THREE.Points(particleGeo, pMat);
            container.add(particles);

            // Starfield background (Static)
            addBackgroundStars();

            setShape('milkyway');
            initHands();
            animate();
        }

        function createStarTexture() {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            // Soft glow
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.1,'rgba(255,255,255,0.8)');
            g.addColorStop(0.5,'rgba(255,255,255,0.1)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            const t = new THREE.Texture(c); t.needsUpdate=true; return t;
        }

        function addBackgroundStars() {
            const bgGeo = new THREE.BufferGeometry();
            const bgPos = [];
            for(let i=0; i<5000; i++) {
                const r = 1000;
                const theta = Math.random()*Math.PI*2;
                const phi = Math.acos(2*Math.random()-1);
                bgPos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
            }
            bgGeo.setAttribute('position', new THREE.Float32BufferAttribute(bgPos, 3));
            const bgMat = new THREE.PointsMaterial({color:0x555555, size:0.5, transparent:true, opacity:0.5});
            scene.add(new THREE.Points(bgGeo, bgMat));
        }

        // --- SHAPE GENERATORS ---
        const shapes = {
            milkyway: (i) => {
                // Spiral Galaxy Math
                const arms = 5;
                const armIndex = i % arms;
                const randomOffset = (Math.random() - 0.5) * 3; // scatter
                
                // Distance from center (exponential distribution for dense core)
                const radius = Math.pow(Math.random(), 2) * 60 + 1; 
                
                // Angle based on radius (Spiral effect)
                const spin = radius * 0.2; 
                const angle = (armIndex / arms) * Math.PI * 2 + spin;

                const x = Math.cos(angle) * radius + (Math.random()-0.5) * (radius * 0.2);
                const y = (Math.random() - 0.5) * (Math.max(1, 10 - radius*0.1)); // Disk thickness
                const z = Math.sin(angle) * radius + (Math.random()-0.5) * (radius * 0.2);

                // Colors: Core = Yellow/White, Outer = Blue/Purple
                const distRatio = radius / 60;
                const r = 1.0 - distRatio * 0.5;
                const g = 0.8 - distRatio * 0.6;
                const b = 0.5 + distRatio * 0.5;

                return { pos: [x, y, z], col: [r, g, b] };
            },
            nebula: (i) => {
                // Cloud formation
                const r = 30 * Math.cbrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                // Add Perlin-ish noise layers (approximated)
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                
                // Colors: Pink/Teal/Blue
                const mix = (x + 30) / 60;
                return { pos: [x*1.5, y*0.8, z], col: [mix, 0.2, 1.0-mix] };
            },
            zen: (i) => {
                const p=i/CONFIG.particleCount;
                let x,y,z;
                if(p<0.15) { const r=2.2,t=Math.random()*6.28,ph=Math.acos(2*Math.random()-1); x=r*Math.sin(ph)*Math.cos(t); y=r*Math.sin(ph)*Math.sin(t)+6; z=r*Math.cos(ph); }
                else if(p<0.5) { const r=3.5,h=7*Math.random(),a=Math.random()*6.28; x=r*Math.cos(a)*0.7; y=h-2; z=r*Math.sin(a)*0.5; }
                else { const s=Math.random()>0.5?1:-1, t=Math.random()*3.14; x=s*(3+t*2.5); y=-2-Math.sin(t)*2.5; z=Math.cos(t)*3; }
                return { pos: [x*3, y*3, z*3], col: [1, 0.7, 0.2] }; // Gold
            },
            skull: (i) => {
                const r=15,t=Math.random()*6.28,p=Math.acos(2*Math.random()-1); 
                let x=r*Math.sin(p)*Math.cos(t), y=r*Math.sin(p)*Math.sin(t), z=r*Math.cos(p);
                if(y<-6){x*=0.6;z*=0.6;} if(z>8&&y>0&&Math.abs(x)<6) z=4; 
                return { pos: [x,y,z], col: [0.9, 0.9, 0.9] };
            },
            warp: (i) => {
                const t = i * 0.05; 
                const spiral = i * 0.001;
                return { pos: [Math.cos(t)*20, Math.sin(t)*20, (i/CONFIG.particleCount)*200 - 100], col: [Math.sin(spiral), 0.2, Math.cos(spiral)] };
            },
            sphere: (i) => {
                const r=25,t=Math.random()*6.28,p=Math.acos(2*Math.random()-1); 
                return { pos: [r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p)], col: [1, 0.4, 0.1] }; // Orange Star
            }
        };

        window.setShape = (name) => {
            STATE.isCustomImage = false;
            STATE.currentShape = name;
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            updateShape();
        };

        function updateShape() {
            if(STATE.isCustomImage) return;
            const func = shapes[STATE.currentShape];

            for(let i=0; i<CONFIG.particleCount; i++) {
                const data = func(i);
                targetPositions[i*3] = data.pos[0];
                targetPositions[i*3+1] = data.pos[1];
                targetPositions[i*3+2] = data.pos[2];
                targetColors[i*3] = data.col[0];
                targetColors[i*3+1] = data.col[1];
                targetColors[i*3+2] = data.col[2];
            }
        }

        // --- IMAGE UPLOAD ---
        document.getElementById('img-up').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const r = new FileReader();
                r.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => {
                        STATE.isCustomImage = true;
                        const cvs = document.createElement('canvas'); const cx = cvs.getContext('2d');
                        const s = 200; let w=img.width, h=img.height;
                        if(w>h){h*=s/w;w=s;} else{w*=s/h;h=s;}
                        cvs.width=w; cvs.height=h; cx.drawImage(img,0,0,w,h);
                        const d = cx.getImageData(0,0,w,h).data;
                        const valid = [];
                        for(let y=0;y<h;y++){ for(let x=0;x<w;x++){
                            const i=(y*w+x)*4; if(d[i+3]>128) valid.push({x:(x-w/2)*0.3, y:-(y-h/2)*0.3, c:{r:d[i]/255,g:d[i+1]/255,b:d[i+2]/255}});
                        }}
                        valid.sort(()=>Math.random()-0.5);
                        for(let i=0;i<CONFIG.particleCount;i++){
                            if(i<valid.length){
                                targetPositions[i*3]=valid[i].x; targetPositions[i*3+1]=valid[i].y; targetPositions[i*3+2]=(Math.random()-0.5)*2;
                                targetColors[i*3]=valid[i].c.r; targetColors[i*3+1]=valid[i].c.g; targetColors[i*3+2]=valid[i].c.b;
                            } else { targetPositions[i*3]=0; targetPositions[i*3+1]=0; targetPositions[i*3+2]=2000; }
                        }
                    };
                    img.src = evt.target.result;
                };
                r.readAsDataURL(e.target.files[0]);
            }
        });

        // --- HAND TRACKING ---
        function initHands() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
            
            hands.onResults(results => {
                const ctx = document.getElementById('camera-preview').getContext('2d');
                ctx.clearRect(0,0,120,90); ctx.drawImage(results.image, 0,0,120,90);
                
                const landmarks = results.multiHandLandmarks;

                if (landmarks && landmarks.length > 0) {
                    const status = document.getElementById('status-bar');

                    // --- 1. TWO HANDS: ZOOM ---
                    if (landmarks.length === 2) {
                        status.innerText = "FLIGHT MODE ACTIVE";
                        status.style.color = "#00d2ff";

                        const h1 = landmarks[0][9]; // Middle Knuckle
                        const h2 = landmarks[1][9];
                        
                        // Calculate Distance
                        const dist = Math.sqrt(Math.pow(h1.x-h2.x, 2) + Math.pow(h1.y-h2.y, 2));
                        
                        // Smoothly transition handDistance
                        STATE.handDistance += (dist - STATE.handDistance) * 0.1;

                        // Map Distance (0.1 - 0.7) to Camera Z (100 - 5)
                        // Close hands = Far camera (Zoom Out)
                        // Open hands = Close camera (Zoom In)
                        const zoomTarget = 100 - (STATE.handDistance * 120); 
                        STATE.targetZoom = Math.max(2, Math.min(150, zoomTarget));
                    }
                    // --- 2. ONE HAND: ROTATE (PINCH) ---
                    else if (landmarks.length === 1) {
                        const lm = landmarks[0];
                        const idx = lm[8]; // Index Tip
                        const thm = lm[4]; // Thumb Tip
                        
                        // Check Pinch
                        const pinchDist = Math.sqrt(Math.pow(idx.x-thm.x,2) + Math.pow(idx.y-thm.y,2));
                        const isPinching = pinchDist < 0.05;

                        if (isPinching) {
                            status.innerText = "ROTATION LOCK";
                            status.style.color = "#ffaa00";
                            
                            const currentX = lm[9].x;
                            const currentY = lm[9].y;

                            if (STATE.isPinch) {
                                // Calculate Delta
                                const dx = currentX - STATE.lastPinchPos.x;
                                const dy = currentY - STATE.lastPinchPos.y;

                                // Apply to Rotation Target
                                STATE.targetRot.y += dx * CONFIG.rotateSensitivity; // Horizontal move = Y axis rotate
                                STATE.targetRot.x += dy * CONFIG.rotateSensitivity; // Vertical move = X axis rotate
                            }

                            // Update State
                            STATE.isPinch = true;
                            STATE.lastPinchPos = { x: currentX, y: currentY };
                        } else {
                            STATE.isPinch = false;
                            status.innerText = "SYSTEM IDLE";
                            status.style.color = "#aaa";
                        }
                    }
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cameraUtils.start();
        }

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. Move Particles to Shape
            const pos = particleGeo.attributes.position.array;
            const col = particleGeo.attributes.color.array;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const ix = i*3;
                // Lerp Position
                pos[ix] += (targetPositions[ix] - pos[ix]) * 0.08;
                pos[ix+1] += (targetPositions[ix+1] - pos[ix+1]) * 0.08;
                pos[ix+2] += (targetPositions[ix+2] - pos[ix+2]) * 0.08;
                // Lerp Color
                col[ix] += (targetColors[ix] - col[ix]) * 0.05;
                col[ix+1] += (targetColors[ix+1] - col[ix+1]) * 0.05;
                col[ix+2] += (targetColors[ix+2] - col[ix+2]) * 0.05;
            }
            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;

            // 2. Camera Zoom (Smooth Lerp)
            camera.position.z += (STATE.targetZoom - camera.position.z) * 0.05;

            // 3. World Rotation (Smooth Lerp)
            container.rotation.y += (STATE.targetRot.y - container.rotation.y) * 0.1;
            container.rotation.x += (STATE.targetRot.x - container.rotation.x) * 0.1;

            // 4. Idle Animation (Slow spin)
            if (!STATE.isPinch) {
                container.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            initApp();
            document.getElementById('start-overlay').style.opacity = 0;
            setTimeout(()=>document.getElementById('start-overlay').remove(), 1000);
            document.getElementById('ui-container').style.opacity = 1;
            document.getElementById('status-bar').style.opacity = 1;
            document.getElementById('camera-preview').style.opacity = 0.5;
        });

    </script>
</body>
</html>
