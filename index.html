<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Particle System: Zen & Draw</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* START SCREEN */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;
        }
        #start-overlay h1 { font-weight: 300; letter-spacing: 5px; text-transform: uppercase; background: linear-gradient(90deg, #ffd700, #ff8c00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #start-btn { padding: 15px 40px; font-size: 16px; border-radius: 50px; background: white; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 20px; transition: transform 0.2s; }
        #start-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255,215,0,0.5); }

        /* UI */
        #ui-container { position: absolute; top: 20px; left: 20px; z-index: 10; display: flex; flex-direction: column; gap: 15px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .panel { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(10px); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); color: white; width: 240px; pointer-events: auto; }
        h2 { margin: 0 0 10px 0; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        /* BUTTONS */
        .mode-switch { display: flex; gap: 5px; margin-bottom: 10px; background: #111; padding: 3px; border-radius: 6px; }
        .mode-btn { flex: 1; background: transparent; border: none; color: #666; padding: 8px; cursor: pointer; font-size: 12px; border-radius: 4px; transition: 0.3s; }
        .mode-btn.active { background: #333; color: white; font-weight: bold; }

        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .shape-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); padding: 8px; border-radius: 6px; color: #aaa; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .shape-btn:hover { background: rgba(255,255,255,0.15); color: white; }
        .shape-btn.active { background: #ffd700; color: #000; font-weight: bold; border-color: #ffd700; }

        /* STATUS */
        #status-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.6); font-size: 14px; text-align: center; opacity: 0; pointer-events: none; text-shadow: 0 2px 4px black; }
        .gesture-icon { display: inline-block; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; margin: 0 5px; font-size: 12px; }

        #video-input { display: none; }
        #camera-preview { position: absolute; bottom: 20px; right: 20px; width: 120px; height: 90px; border-radius: 8px; opacity: 0; border: 1px solid rgba(255,255,255,0.2); transform: scaleX(-1); transition: opacity 1s; }
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1>Particle Zen</h1>
        <p style="color:#aaa; text-align:center; max-width:400px; margin-bottom:10px;">
            Camera & Microphone required.<br>
            <b>Mic is used to detect finger snaps.</b>
        </p>
        <button id="start-btn">Enter Experience</button>
    </div>

    <!-- UI -->
    <div id="ui-container">
        <!-- MODE SELECTOR -->
        <div class="panel">
            <h2>System Mode</h2>
            <div class="mode-switch">
                <button class="mode-btn active" onclick="setSystemMode('template')" id="mode-template">SHAPES</button>
                <button class="mode-btn" onclick="setSystemMode('draw')" id="mode-draw">FREE DRAW</button>
            </div>
        </div>

        <!-- SHAPE SELECTOR (Only for Template Mode) -->
        <div class="panel" id="panel-shapes">
            <h2>Templates</h2>
            <div class="grid-buttons">
                <button onclick="setShape('zen')" class="shape-btn active" id="btn-zen">üßò Zen</button>
                <button onclick="setShape('heart')" class="shape-btn" id="btn-heart">‚ù§Ô∏è Heart</button>
                <button onclick="setShape('saturn')" class="shape-btn" id="btn-saturn">ü™ê Saturn</button>
                <button onclick="setShape('dna')" class="shape-btn" id="btn-dna">üß¨ DNA</button>
                <button onclick="setShape('galaxy')" class="shape-btn" id="btn-galaxy">üåå Galaxy</button>
                <button onclick="setShape('sphere')" class="shape-btn" id="btn-sphere">‚ö™ Sphere</button>
            </div>
        </div>

        <div class="panel">
            <h2>Gestures</h2>
            <div style="font-size: 11px; line-height: 1.8; color:#ccc;">
                üôå <b>Apart:</b> Expand Particles<br>
                üëè <b>Clap:</b> Next Shape<br>
                ü´∞ <b>Snap:</b> Shockwave (Audio)<br>
                ‚òùÔ∏è <b>Index Finger:</b> Draw (In Draw Mode)<br>
                ‚úä <b>Fist:</b> Freeze Drawing
            </div>
        </div>
    </div>

    <div id="status-bar">Waiting for inputs...</div>

    <video id="video-input"></video>
    <canvas id="camera-preview"></canvas>

    <!-- LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- 1. CONFIG ---
        const CONFIG = {
            particleCount: 12000,
            baseSize: 0.15,
            drawEmissionRate: 10, // Particles per frame in draw mode
        };

        const STATE = {
            mode: 'template', // 'template' or 'draw'
            currentShape: 'zen',
            handDistance: 0.2,
            isClapped: false,
            shockwave: 0,
            drawIndex: 0,
            isDrawingFrozen: false,
            activeColor: new THREE.Color(0xffd700), // Gold for Zen
            targetColor: new THREE.Color(0xffd700)
        };

        // --- 2. THREE.JS SCENE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 3. PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.particleCount * 3);
        const targetPositions = new Float32Array(CONFIG.particleCount * 3);
        const sizes = new Float32Array(CONFIG.particleCount);

        // Init offscreen
        for (let i = 0; i < CONFIG.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 200; 
            targetPositions[i] = positions[i];
        }
        for(let i=0; i<CONFIG.particleCount; i++) sizes[i] = 0;

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Texture
        const getSprite = () => {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.4,'rgba(255,255,255,0.5)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle = g; ctx.fillRect(0,0,32,32);
            return new THREE.Texture(c);
        };
        const matTexture = getSprite();
        matTexture.needsUpdate = true;

        const material = new THREE.ShaderMaterial({
            uniforms: {
                color: { value: STATE.activeColor },
                pointTexture: { value: matTexture }
            },
            vertexShader: `
                attribute float size;
                varying vec3 vColor;
                void main() {
                    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                    gl_PointSize = size * ( 300.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                uniform sampler2D pointTexture;
                void main() {
                    gl_FragColor = vec4( color, 1.0 );
                    gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
                }
            `,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 4. SHAPE GENERATORS ---
        const shapes = {
            zen: (i) => {
                // Procedural Human Figure
                const p = i / CONFIG.particleCount;
                let x,y,z;
                
                // 15% Head, 40% Body, 45% Legs/Arms
                if (p < 0.15) { // Head
                    const r = 2;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta) + 6.5; // Offset Y
                    z = r * Math.cos(phi);
                } else if (p < 0.55) { // Torso
                    const r = 3; 
                    const h = 7 * Math.random(); 
                    const ang = Math.random() * Math.PI * 2;
                    x = r * Math.cos(ang) * 0.8; // slightly flatter
                    y = h - 2; 
                    z = r * Math.sin(ang) * 0.5;
                } else { // Legs (Lotus)
                    const side = Math.random() > 0.5 ? 1 : -1;
                    const t = Math.random() * Math.PI; // 0 to PI
                    // Parametric curve for crossed leg
                    x = side * (3 + t * 2);
                    y = -2 - Math.sin(t) * 2;
                    z = Math.cos(t) * 3;
                }
                return {x, y, z};
            },
            heart: (i) => {
                const t = (i / CONFIG.particleCount) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const z = (Math.random()-0.5) * 5;
                return {x: x*0.8, y: y*0.8, z};
            },
            dna: (i) => {
                const helix = i / 100;
                const radius = 5;
                const strand = i % 2 === 0 ? 1 : -1;
                return {
                    x: Math.cos(helix) * radius + (Math.random()-0.5),
                    y: (i / CONFIG.particleCount) * 40 - 20,
                    z: Math.sin(helix) * radius * strand + (Math.random()-0.5)
                };
            },
            saturn: (i) => {
                if (i < CONFIG.particleCount * 0.6) {
                    const r = 7; 
                    const phi = Math.acos(2 * Math.random() - 1);
                    const theta = Math.random() * Math.PI * 2;
                    return { x: r*Math.sin(phi)*Math.cos(theta), y: r*Math.sin(phi)*Math.sin(theta), z: r*Math.cos(phi) };
                }
                // Ring
                const ang = Math.random() * Math.PI * 2;
                const dist = 10 + Math.random() * 8;
                return { x: Math.cos(ang)*dist, y: (Math.random()-0.5), z: Math.sin(ang)*dist };
            },
            sphere: (i) => {
                const r = 12;
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = Math.random() * Math.PI * 2;
                return { x: r*Math.sin(phi)*Math.cos(theta), y: r*Math.sin(phi)*Math.sin(theta), z: r*Math.cos(phi) };
            },
            galaxy: (i) => {
                const arms = 5;
                const armAngle = (i % arms) * 2 * Math.PI / arms;
                const dist = Math.random() * 20;
                const spin = dist * 0.5;
                const angle = armAngle + spin;
                return {
                    x: Math.cos(angle) * dist,
                    y: (Math.random()-0.5) * (20 - dist) * 0.2,
                    z: Math.sin(angle) * dist
                }
            }
        };

        // --- 5. LOGIC & TRANSITIONS ---
        function updateShape() {
            if (STATE.mode !== 'template') return;
            const func = shapes[STATE.currentShape];
            const sizesArr = geometry.attributes.size.array;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const pos = func(i);
                targetPositions[i*3] = pos.x;
                targetPositions[i*3+1] = pos.y;
                targetPositions[i*3+2] = pos.z;
                sizesArr[i] = CONFIG.baseSize; // Reset size
            }
            geometry.attributes.size.needsUpdate = true;
        }

        function cycleShape() {
            const keys = Object.keys(shapes);
            let idx = keys.indexOf(STATE.currentShape);
            idx = (idx + 1) % keys.length;
            setShape(keys[idx]);
        }

        window.setShape = (name) => {
            STATE.currentShape = name;
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById('btn-'+name);
            if(btn) btn.classList.add('active');
            
            // Color Logic
            if(name === 'zen') STATE.targetColor.setHex(0xffd700);
            else if(name === 'heart') STATE.targetColor.setHex(0xff3366);
            else if(name === 'dna') STATE.targetColor.setHex(0x00ff88);
            else STATE.targetColor.setHex(0x00d2ff);
            
            updateShape();
            triggerShockwave(0.5); // Small bump on change
        };

        window.setSystemMode = (mode) => {
            STATE.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('mode-'+mode).classList.add('active');

            const sizesArr = geometry.attributes.size.array;
            
            if (mode === 'draw') {
                document.getElementById('panel-shapes').style.opacity = '0.3';
                document.getElementById('panel-shapes').style.pointerEvents = 'none';
                STATE.drawIndex = 0;
                STATE.isDrawingFrozen = false;
                // Hide all particles initially
                for(let i=0; i<CONFIG.particleCount; i++) sizesArr[i] = 0;
            } else {
                document.getElementById('panel-shapes').style.opacity = '1';
                document.getElementById('panel-shapes').style.pointerEvents = 'auto';
                updateShape();
            }
            geometry.attributes.size.needsUpdate = true;
        };

        function triggerShockwave(intensity = 2.0) {
            STATE.shockwave = intensity;
            const status = document.getElementById('status-bar');
            status.innerText = "üí• SHOCKWAVE!";
            status.style.transform = "translateX(-50%) scale(1.5)";
            setTimeout(() => { status.style.transform = "translateX(-50%) scale(1)"; }, 200);
        }

        // --- 6. AUDIO SNAP DETECTION ---
        let audioContext, analyser, dataArray;
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                detectSnap();
            } catch (e) {
                console.log("Audio permission denied - Snap feature disabled");
            }
        }

        function detectSnap() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            
            // Check high frequencies for "Snap" sound
            let highFreqVol = 0;
            for(let i = 100; i < dataArray.length; i++) highFreqVol += dataArray[i];
            highFreqVol /= (dataArray.length - 100);

            if (highFreqVol > 100 && STATE.shockwave < 0.1) {
                // Debounce simple
                triggerShockwave(3.0);
            }
            requestAnimationFrame(detectSnap);
        }

        // --- 7. HAND TRACKING ---
        const videoElement = document.getElementById('video-input');
        const canvasCtx = document.getElementById('camera-preview').getContext('2d');
        const statusBar = document.getElementById('status-bar');

        function onResults(results) {
            canvasCtx.clearRect(0, 0, 120, 90);
            canvasCtx.drawImage(results.image, 0, 0, 120, 90);
            const landmarks = results.multiHandLandmarks;

            if (landmarks.length > 0) {
                // CLAP DETECT
                if (landmarks.length === 2) {
                    const h1 = landmarks[0][0]; // Wrist
                    const h2 = landmarks[1][0];
                    const dist = Math.sqrt(Math.pow(h1.x - h2.x, 2) + Math.pow(h1.y - h2.y, 2));
                    
                    if (dist < 0.15) {
                        if (!STATE.isClapped && STATE.mode === 'template') {
                            cycleShape();
                            STATE.isClapped = true;
                            statusBar.innerText = "üëè CLAP DETECTED - NEXT SHAPE";
                        }
                    } else if (dist > 0.3) {
                        STATE.isClapped = false;
                    }

                    // Scaling (Hands apart)
                    const tipsDist = Math.sqrt(Math.pow(landmarks[0][8].x - landmarks[1][8].x, 2) + Math.pow(landmarks[0][8].y - landmarks[1][8].y, 2));
                    if (STATE.mode === 'template') {
                        STATE.handDistance += (tipsDist - STATE.handDistance) * 0.1;
                    }
                }

                // DRAW MODE LOGIC
                if (STATE.mode === 'draw') {
                    const hand = landmarks[0];
                    const indexTip = hand[8];
                    const thumbTip = hand[4];
                    const wrist = hand[0];
                    
                    // Convert to 3D space (-20 to 20)
                    // Note: MediaPipe x is 0-1 (left-right), y is 0-1 (top-bottom)
                    const x = (0.5 - indexTip.x) * 40; 
                    const y = (0.5 - indexTip.y) * 30;
                    const z = 0; // Draw on plane 0

                    // Check for Fist (to freeze)
                    const fingerTips = [8, 12, 16, 20];
                    let curled = 0;
                    fingerTips.forEach(t => {
                        if (hand[t].y > hand[t-2].y) curled++; // Rough check if finger is down
                    });

                    if (curled >= 3) {
                        STATE.isDrawingFrozen = true;
                        statusBar.innerText = "‚úä DRAWING FROZEN";
                    } else {
                        STATE.isDrawingFrozen = false;
                        statusBar.innerText = "‚òùÔ∏è DRAWING...";
                        
                        // Emit particles
                        const posArr = geometry.attributes.position.array;
                        const sizeArr = geometry.attributes.size.array;
                        
                        for(let k=0; k<CONFIG.drawEmissionRate; k++) {
                            const idx = STATE.drawIndex;
                            posArr[idx*3] = x + (Math.random()-0.5);
                            posArr[idx*3+1] = y + (Math.random()-0.5);
                            posArr[idx*3+2] = z + (Math.random()-0.5);
                            sizeArr[idx] = CONFIG.baseSize; // Make visible
                            
                            // Store as target too so they stay there
                            targetPositions[idx*3] = x;
                            targetPositions[idx*3+1] = y;
                            targetPositions[idx*3+2] = z;

                            STATE.drawIndex = (STATE.drawIndex + 1) % CONFIG.particleCount;
                        }
                        geometry.attributes.position.needsUpdate = true;
                        geometry.attributes.size.needsUpdate = true;
                    }
                } else {
                    statusBar.innerText = "Active";
                }

            } else {
                if (STATE.mode === 'template') STATE.handDistance += (0.2 - STATE.handDistance) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        hands.onResults(onResults);

        // --- 8. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Color Lerp
            material.uniforms.color.value.lerp(STATE.targetColor, 0.05);

            const positionsArray = geometry.attributes.position.array;
            
            // Shockwave decay
            if (STATE.shockwave > 0) STATE.shockwave *= 0.92;
            if (STATE.shockwave < 0.01) STATE.shockwave = 0;

            const scale = 0.5 + (STATE.handDistance * 3.0);

            // If DRAW mode, we don't interpolate to targetPositions normally
            // We only move them if shockwaved.
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const ix = i * 3;
                
                let tx = targetPositions[ix];
                let ty = targetPositions[ix+1];
                let tz = targetPositions[ix+2];

                // Template Mode Physics
                if (STATE.mode === 'template') {
                    tx *= scale; ty *= scale; tz *= scale;
                    
                    // Apply Shockwave
                    if (STATE.shockwave > 0) {
                        const d = Math.sqrt(tx*tx + ty*ty + tz*tz) + 0.1;
                        const force = STATE.shockwave * 20 / d;
                        tx += tx * force;
                        ty += ty * force;
                        tz += tz * force;
                    }

                    // Lerp
                    positionsArray[ix] += (tx - positionsArray[ix]) * 0.1;
                    positionsArray[ix+1] += (ty - positionsArray[ix+1]) * 0.1;
                    positionsArray[ix+2] += (tz - positionsArray[ix+2]) * 0.1;
                } 
                // Draw Mode Physics (Only Shockwave affects them)
                else if (STATE.mode === 'draw') {
                    if (STATE.shockwave > 0) {
                        const px = positionsArray[ix];
                        const py = positionsArray[ix+1];
                        const pz = positionsArray[ix+2];
                        // If visible
                        if (geometry.attributes.size.array[i] > 0) {
                             const force = STATE.shockwave * 0.5;
                             positionsArray[ix] += px * force;
                             positionsArray[ix+1] += py * force;
                             positionsArray[ix+2] += pz * force;
                             // Slowly return? No, scatter them is cooler for draw mode
                        }
                    }
                }
            }

            // Global Rotation
            if (STATE.mode === 'template') {
                particles.rotation.y += 0.002;
            } else if (!STATE.isDrawingFrozen) {
                // In draw mode, don't rotate while drawing, only when frozen? 
                // Actually, let's keep it static while drawing for precision
                particles.rotation.y = 0;
            } else {
                particles.rotation.y += 0.005; // Spin slowly when frozen
            }

            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 9. STARTUP ---
        const startBtn = document.getElementById('start-btn');
        startBtn.addEventListener('click', async () => {
            startBtn.innerText = "INITIALIZING...";
            
            // 1. Try Audio
            await initAudio();

            // 2. Start Camera
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            
            cameraUtils.start().then(() => {
                document.getElementById('start-overlay').style.opacity = 0;
                setTimeout(()=>document.getElementById('start-overlay').remove(), 500);
                document.getElementById('ui-container').style.opacity = 1;
                document.getElementById('status-bar').style.opacity = 1;
                document.getElementById('camera-preview').style.opacity = 0.5;
                setShape('zen'); // Start with Zen
                animate();
            });
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
