<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer: Simple Motion</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* START SCREEN */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0b0b1a 0%, #000 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.8s ease;
        }
        #start-overlay h1 { letter-spacing: 8px; font-weight: 300; font-size: 40px; margin-bottom: 20px; background: linear-gradient(to right, #fff, #88c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #start-btn { padding: 14px 40px; border-radius: 50px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; cursor: pointer; font-weight: 600; letter-spacing: 2px; transition: 0.3s; backdrop-filter: blur(10px); }
        #start-btn:hover { background: white; color: black; box-shadow: 0 0 30px rgba(255,255,255,0.3); }

        /* UI PANELS */
        #ui-container { position: absolute; top: 20px; left: 20px; z-index: 10; display: flex; flex-direction: column; gap: 10px; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .panel { background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(15px); padding: 15px; border-radius: 8px; border-left: 3px solid #6688ff; color: #ccc; width: 250px; pointer-events: auto; }
        h2 { margin: 0 0 10px 0; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #66aaff; font-weight: 700; }

        /* GUIDE ITEMS */
        .guide-row { display: flex; align-items: center; margin-bottom: 8px; font-size: 11px; color: #bbb; }
        .icon { width: 20px; text-align: center; margin-right: 10px; font-size: 14px; }
        .highlight { color: #fff; font-weight: bold; }

        /* BUTTONS */
        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .action-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 10px; color: #888; cursor: pointer; font-size: 10px; text-align: center; transition: 0.2s; border-radius: 4px; }
        .action-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .action-btn.active { background: rgba(100,150,255,0.3); color: #fff; border-color: #48f; }

        /* UPLOAD */
        .upload-btn { width: 100%; background: #222; border: 1px dashed #444; color: #666; padding: 10px; font-size: 10px; cursor: pointer; margin-top: 10px; }
        .upload-btn:hover { border-color: #888; color: #fff; }

        /* STATUS & PREVIEW */
        #status-bar { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 12px; letter-spacing: 2px; pointer-events: none; opacity: 0; transition: opacity 1s; text-transform: uppercase; }
        #camera-preview { position: absolute; bottom: 20px; right: 20px; width: 120px; height: 90px; border-radius: 6px; opacity: 0; border: 1px solid #333; transform: scaleX(-1); transition: opacity 1s; }
        #video-input { display: none; }
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1>NEBULA</h1>
        <button id="start-btn">ENGAGE SYSTEMS</button>
    </div>

    <!-- UI -->
    <div id="ui-container">
        <div class="panel">
            <h2>Flight Controls</h2>
            
            <div style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">
                <div class="guide-row"><span class="icon">‚úã</span> <span><b>1 Hand:</b> Look Around</span></div>
                <div class="guide-row" style="margin-left: 30px;">‚ÜîÔ∏è Left/Right = Rotate</div>
                <div class="guide-row" style="margin-left: 30px;">‚ÜïÔ∏è Up/Down = Tilt</div>
            </div>

            <div>
                <div class="guide-row"><span class="icon">üôå</span> <span><b>2 Hands:</b> Flight Engine</span></div>
                <div class="guide-row" style="margin-left: 30px;">‚ÜîÔ∏è Distance = Zoom In/Out</div>
                <div class="guide-row" style="margin-left: 30px;">üîÑ Angle = Roll (Steering)</div>
            </div>
        </div>

        <div class="panel">
            <h2>Destinations</h2>
            <div class="grid-buttons">
                <button onclick="setShape('milkyway')" class="action-btn active">üåå MILKY WAY</button>
                <button onclick="setShape('nebula')" class="action-btn">‚òÅÔ∏è NEBULA</button>
                <button onclick="setShape('zen')" class="action-btn">üßò ZEN</button>
                <button onclick="setShape('skull')" class="action-btn">üíÄ RELIC</button>
                <button onclick="setShape('warp')" class="action-btn">üåÄ VORTEX</button>
                <button onclick="setShape('sphere')" class="action-btn">‚ö™ STAR</button>
            </div>
            
            <button class="upload-btn" onclick="document.getElementById('img-up').click()">üìÇ SCAN IMAGE DATA</button>
            <input type="file" id="img-up" style="display:none" accept="image/*">
        </div>
    </div>

    <div id="status-bar">SENSORS OFFLINE</div>
    <video id="video-input"></video>
    <canvas id="camera-preview"></canvas>

    <!-- LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 45000,
            baseSize: 0.12,
            lerpSpeed: 0.08 // Smoothness factor
        };

        const STATE = {
            currentShape: 'milkyway',
            
            // Current Values (Used for rendering)
            rot: { x: 0, y: 0, z: 0 },
            zoom: 60,

            // Target Values (Set by hands)
            targetRot: { x: 0, y: 0, z: 0 },
            targetZoom: 60,
            
            isCustomImage: false
        };

        // --- THREE.JS SCENE ---
        let scene, camera, renderer;
        let particles, container;
        let particleGeo, targetPositions, colors, targetColors;

        function initApp() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = STATE.zoom;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            // Container for rotation
            container = new THREE.Group();
            scene.add(container);

            // Particles
            particleGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);
            targetColors = new Float32Array(CONFIG.particleCount * 3);

            for(let i=0; i<CONFIG.particleCount*3; i++) {
                pos[i] = (Math.random()-0.5)*500;
                targetPositions[i] = pos[i];
                colors[i] = 1; targetColors[i] = 1;
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = createStarTexture();
            const pMat = new THREE.PointsMaterial({
                size: CONFIG.baseSize, map: sprite, vertexColors: true, 
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            particles = new THREE.Points(particleGeo, pMat);
            container.add(particles);

            addBackgroundStars();
            setShape('milkyway');
            initHands();
            animate();
        }

        function createStarTexture() {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.2,'rgba(255,255,255,0.5)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            const t = new THREE.Texture(c); t.needsUpdate=true; return t;
        }

        function addBackgroundStars() {
            const bgGeo = new THREE.BufferGeometry();
            const bgPos = [];
            for(let i=0; i<3000; i++) {
                const r = 1000;
                const theta = Math.random()*Math.PI*2;
                const phi = Math.acos(2*Math.random()-1);
                bgPos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
            }
            bgGeo.setAttribute('position', new THREE.Float32BufferAttribute(bgPos, 3));
            const bgMat = new THREE.PointsMaterial({color:0x666666, size:0.6, transparent:true, opacity:0.6});
            scene.add(new THREE.Points(bgGeo, bgMat));
        }

        // --- SHAPE GENERATORS ---
        const shapes = {
            milkyway: (i) => {
                const arms = 5;
                const armIndex = i % arms;
                const radius = Math.pow(Math.random(), 2) * 60 + 1; 
                const spin = radius * 0.2; 
                const angle = (armIndex / arms) * Math.PI * 2 + spin;
                const x = Math.cos(angle) * radius + (Math.random()-0.5) * (radius * 0.2);
                const y = (Math.random() - 0.5) * (Math.max(1, 10 - radius*0.1));
                const z = Math.sin(angle) * radius + (Math.random()-0.5) * (radius * 0.2);
                const r = 1.0 - radius/80; const g = 0.8 - radius/90; const b = 0.5 + radius/80;
                return { pos: [x, y, z], col: [r, g, b] };
            },
            nebula: (i) => {
                const r = 30 * Math.cbrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                const mix = (x + 30) / 60;
                return { pos: [x*1.5, y*0.8, z], col: [mix, 0.2, 1.0-mix] };
            },
            zen: (i) => {
                const p=i/CONFIG.particleCount;
                let x,y,z;
                if(p<0.15) { const r=2.2,t=Math.random()*6.28,ph=Math.acos(2*Math.random()-1); x=r*Math.sin(ph)*Math.cos(t); y=r*Math.sin(ph)*Math.sin(t)+6; z=r*Math.cos(ph); }
                else if(p<0.5) { const r=3.5,h=7*Math.random(),a=Math.random()*6.28; x=r*Math.cos(a)*0.7; y=h-2; z=r*Math.sin(a)*0.5; }
                else { const s=Math.random()>0.5?1:-1, t=Math.random()*3.14; x=s*(3+t*2.5); y=-2-Math.sin(t)*2.5; z=Math.cos(t)*3; }
                return { pos: [x*3, y*3, z*3], col: [1, 0.7, 0.2] };
            },
            skull: (i) => {
                const r=15,t=Math.random()*6.28,p=Math.acos(2*Math.random()-1); 
                let x=r*Math.sin(p)*Math.cos(t), y=r*Math.sin(p)*Math.sin(t), z=r*Math.cos(p);
                if(y<-6){x*=0.6;z*=0.6;} if(z>8&&y>0&&Math.abs(x)<6) z=4; 
                return { pos: [x,y,z], col: [0.9, 0.9, 0.9] };
            },
            warp: (i) => {
                const t = i * 0.05; 
                const spiral = i * 0.001;
                return { pos: [Math.cos(t)*20, Math.sin(t)*20, (i/CONFIG.particleCount)*200 - 100], col: [Math.sin(spiral), 0.2, Math.cos(spiral)] };
            },
            sphere: (i) => {
                const r=25,t=Math.random()*6.28,p=Math.acos(2*Math.random()-1); 
                return { pos: [r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p)], col: [1, 0.4, 0.1] };
            }
        };

        window.setShape = (name) => {
            STATE.isCustomImage = false;
            STATE.currentShape = name;
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            updateShape();
        };

        function updateShape() {
            if(STATE.isCustomImage) return;
            const func = shapes[STATE.currentShape];
            for(let i=0; i<CONFIG.particleCount; i++) {
                const data = func(i);
                targetPositions[i*3] = data.pos[0]; targetPositions[i*3+1] = data.pos[1]; targetPositions[i*3+2] = data.pos[2];
                targetColors[i*3] = data.col[0]; targetColors[i*3+1] = data.col[1]; targetColors[i*3+2] = data.col[2];
            }
        }

        // --- IMAGE UPLOAD ---
        document.getElementById('img-up').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const r = new FileReader();
                r.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => {
                        STATE.isCustomImage = true;
                        const cvs = document.createElement('canvas'); const cx = cvs.getContext('2d');
                        const s = 200; let w=img.width, h=img.height;
                        if(w>h){h*=s/w;w=s;} else{w*=s/h;h=s;}
                        cvs.width=w; cvs.height=h; cx.drawImage(img,0,0,w,h);
                        const d = cx.getImageData(0,0,w,h).data;
                        const valid = [];
                        for(let y=0;y<h;y++){ for(let x=0;x<w;x++){
                            const i=(y*w+x)*4; if(d[i+3]>128) valid.push({x:(x-w/2)*0.3, y:-(y-h/2)*0.3, c:{r:d[i]/255,g:d[i+1]/255,b:d[i+2]/255}});
                        }}
                        valid.sort(()=>Math.random()-0.5);
                        for(let i=0;i<CONFIG.particleCount;i++){
                            if(i<valid.length){
                                targetPositions[i*3]=valid[i].x; targetPositions[i*3+1]=valid[i].y; targetPositions[i*3+2]=(Math.random()-0.5)*2;
                                targetColors[i*3]=valid[i].c.r; targetColors[i*3+1]=valid[i].c.g; targetColors[i*3+2]=valid[i].c.b;
                            } else { targetPositions[i*3]=0; targetPositions[i*3+1]=0; targetPositions[i*3+2]=2000; }
                        }
                    };
                    img.src = evt.target.result;
                };
                r.readAsDataURL(e.target.files[0]);
            }
        });

        // --- HAND LOGIC (SIMPLE & ROBUST) ---
        function initHands() {
            const video = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
            
            hands.onResults(results => {
                const ctx = document.getElementById('camera-preview').getContext('2d');
                ctx.clearRect(0,0,120,90); ctx.drawImage(results.image, 0,0,120,90);
                const lm = results.multiHandLandmarks;
                const status = document.getElementById('status-bar');

                if (lm && lm.length > 0) {
                    
                    // --- CASE 1: TWO HANDS (ZOOM & ROLL) ---
                    if (lm.length === 2) {
                        status.innerText = "DUAL LINK: ZOOM & ROLL";
                        status.style.color = "#00d2ff";

                        const h1 = lm[0][9]; // Left Knuckle
                        const h2 = lm[1][9]; // Right Knuckle

                        // 1. ZOOM (Distance)
                        const dist = Math.sqrt(Math.pow(h1.x-h2.x, 2) + Math.pow(h1.y-h2.y, 2));
                        // Map dist (0.1 close - 0.7 far) to Zoom (100 far - 5 close)
                        // Formula: Bigger dist = Smaller Z (Closer)
                        const targetZ = 120 - (dist * 150); 
                        STATE.targetZoom = Math.max(5, Math.min(150, targetZ));

                        // 2. ROLL (Angle)
                        // Calculate angle between hands
                        const dx = h2.x - h1.x;
                        const dy = h2.y - h1.y;
                        const angle = Math.atan2(dy, dx);
                        // Atan2 returns radians. Horizontal is 0 (or PI depending on order).
                        // We map this directly to Z rotation.
                        STATE.targetRot.z = angle;
                    } 
                    
                    // --- CASE 2: ONE HAND (PAN & TILT) ---
                    else {
                        status.innerText = "SINGLE LINK: PAN & TILT";
                        status.style.color = "#ffaa00";

                        const h = lm[0][9]; // Middle Knuckle

                        // Map X (0 to 1) to Rotation Y (Left/Right spin)
                        // Center (0.5) is 0 rotation.
                        STATE.targetRot.y = (h.x - 0.5) * 4.0; // Multiplier determines sensitivity

                        // Map Y (0 to 1) to Rotation X (Up/Down tilt)
                        STATE.targetRot.x = (h.y - 0.5) * 4.0;
                    }
                } else {
                    status.innerText = "AWAITING PILOT...";
                    status.style.color = "#555";
                    // Drift back to center slowly if no hands
                    STATE.targetRot.x = 0;
                    STATE.targetRot.y = 0;
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cameraUtils.start();
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. Interpolate Values (Smooth Movement)
            STATE.rot.x += (STATE.targetRot.x - STATE.rot.x) * CONFIG.lerpSpeed;
            STATE.rot.y += (STATE.targetRot.y - STATE.rot.y) * CONFIG.lerpSpeed;
            STATE.rot.z += (STATE.targetRot.z - STATE.rot.z) * CONFIG.lerpSpeed;
            STATE.zoom += (STATE.targetZoom - STATE.zoom) * CONFIG.lerpSpeed;

            // 2. Apply Transforms
            container.rotation.x = STATE.rot.x;
            container.rotation.y = STATE.rot.y;
            container.rotation.z = STATE.rot.z; // Roll
            camera.position.z = STATE.zoom;

            // 3. Move Particles
            const pos = particleGeo.attributes.position.array;
            const col = particleGeo.attributes.color.array;
            for(let i=0; i<CONFIG.particleCount; i++) {
                const ix = i*3;
                pos[ix] += (targetPositions[ix] - pos[ix]) * 0.1;
                pos[ix+1] += (targetPositions[ix+1] - pos[ix+1]) * 0.1;
                pos[ix+2] += (targetPositions[ix+2] - pos[ix+2]) * 0.1;
                col[ix] += (targetColors[ix] - col[ix]) * 0.05;
                col[ix+1] += (targetColors[ix+1] - col[ix+1]) * 0.05;
                col[ix+2] += (targetColors[ix+2] - col[ix+2]) * 0.05;
            }
            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            initApp();
            document.getElementById('start-overlay').style.opacity = 0;
            setTimeout(()=>document.getElementById('start-overlay').remove(), 1000);
            document.getElementById('ui-container').style.opacity = 1;
            document.getElementById('status-bar').style.opacity = 1;
            document.getElementById('camera-preview').style.opacity = 0.5;
        });

    </script>
</body>
</html>
